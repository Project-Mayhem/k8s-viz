<html>
  <head>
    <style>
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 300;
      src: local('Roboto Light'),
           local('Roboto-Light'),
           url(fonts/roboto-light.woff2) format('woff2'),
           url(fonts/roboto-light.ttf) format('truetype');
    }
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      src: local('Roboto'),
           local('Roboto-Regular'),
           url(fonts/roboto-regular.woff2) format('woff2')
           url(fonts/roboto-regular.ttf) format('truetype');
    }
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 500;
      src: local('Roboto Medium'),
           local('Roboto-Medium'),
           url(fonts/roboto-medium.woff2) format('woff2'),
           url(fonts/roboto-medium.ttf) format('truetype');
    }
    body {
      background: #FBFBFB;
      box-sizing: border-box;
      font-family: Roboto, sans-serif;
      font-weight: 300;
      margin: 0;
    }
    body * {
      box-sizing: inherit !important;
      font-family: inherit !important;
    }
    #chart {
      height: 80vh;
      position: relative;
      width: 100%;
    }
    #chart svg {
      height: 80vh;
    }
    .links line {
    }
    .link-nodes circle {
      fill: #222;
    }

    .nodes circle, .nodes path {
      stroke-width: 1.5px;
    }

    .tooltip {
      background: #FDFDFD;
      border: 1px solid rgba(34, 34, 34, 0.25);
      box-shadow: 3px 3px 5px rgba(34, 34, 34, 0.25);
      color: #222;
      display: none;
      font-size: 14px;
      line-height: 1.25rem;
      padding: 10px;
      position: absolute;
      z-index: 10;
    }

    .tooltip h2 {
      font-weight: 400;
      margin: 0 0 .25rem 0;
    }

    .tooltip p {
      margin: 0;
    }

    .tooltip p span {
      font-weight: 400;
    }

    ul {
      color: #222;
      height: 20vh;
      width: 100%;
      bottom: 0;
      list-style: none;
      overflow: auto;
      margin: 0;
      padding: 0;
    }

    ul li {
      padding: .25em;
    }
    </style>
  </head>
  <body>
    <div id="chart">
      <svg height="100%" width="100%"></svg>
    </div>
    <ul>
    </ul>
    <script src="bundle.js"></script>
  </body>
</html>
